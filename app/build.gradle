android {
    compileSdk 32

    defaultConfig {
        applicationId "com.brandsin.user"
        minSdk 21
        targetSdk 32
        versionCode 17
        versionName "1.17"
        archivesBaseName = "brandsinUser_v_" + versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

